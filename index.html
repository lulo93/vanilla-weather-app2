<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-6">
                <input
                  type="search"
                  placeholder="Type a location.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-button"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="submit"
                  value="Current Location"
                  class="btn btn-primary"
                  id="location-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <br />
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>

                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>
                    |
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-6" id="additional-info">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="60px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18° </span>
                  <span class="weather-forecast-temperature-min"> 12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <span class="credit"
          ><small>
            <a
              href="https://github.com/lulo93/vanilla-weather-app2"
              target="_blank"
            >
              Open-source code</a
            >
            by Luisa Rua Estrada
          </small></span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
    ;
  </body>
</html>
